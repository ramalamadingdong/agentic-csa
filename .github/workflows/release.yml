name: Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Calculate new version
        id: version
        run: |
          CURRENT=$(grep -oP 'version = "\K[^"]+' pyproject.toml)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          case "${{ github.event.inputs.bump_type }}" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac
          
          NEW="${MAJOR}.${MINOR}.${PATCH}"
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "new=$NEW" >> $GITHUB_OUTPUT
          echo "Bumping $CURRENT -> $NEW"

      - name: Update version files
        run: |
          NEW="${{ steps.version.outputs.new }}"
          sed -i 's/version = "${{ steps.version.outputs.current }}"/version = "'"$NEW"'"/' pyproject.toml
          jq --arg v "$NEW" '.version = $v | .packages[0].version = $v' server.json > tmp.json
          mv tmp.json server.json

      - name: Commit and tag
        run: |
          git add pyproject.toml server.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new }}"
          git tag "v${{ steps.version.outputs.new }}"
          git push && git push --tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new }}
          name: v${{ steps.version.outputs.new }}
          generate_release_notes: true
